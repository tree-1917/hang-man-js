<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <div class="game-name">HangMan Game</div>
        <div class="word-group">Word About : <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letter-guess"></div>
    </div>
  </body>
</html>
